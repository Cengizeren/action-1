name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - feature
      - enhancement
  - title: '🐛 Bug Fixes'
    labels:
      - bugfix
      - bug
  - title: '🧰 Maintenance'
    labels:
      - chore
  - title: '📚 Documentation'
    labels:
      - documentation
#exclude-labels:
#  - skip-changelog
#  - invalid
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
